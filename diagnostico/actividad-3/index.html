<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora diagnostico 3</title>
    <style>
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        #display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #d0d0d0;
        }
        .number {
            background-color: #f0f0f0;
        }
        .operation {
            background-color: #ff9800;
            color: white;
        }
        .control {
            background-color: #e91e63;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        
        <div class="buttons">
            <button id="btn-7" class="number">7</button>
            <button id="btn-8" class="number">8</button>
            <button id="btn-9" class="number">9</button>
            <button id="btn-divide" class="operation">/</button>
            
            <button id="btn-4" class="number">4</button>
            <button id="btn-5" class="number">5</button>
            <button id="btn-6" class="number">6</button>
            <button id="btn-multiply" class="operation">Ã—</button>
            
            <button id="btn-1" class="number">1</button>
            <button id="btn-2" class="number">2</button>
            <button id="btn-3" class="number">3</button>
            <button id="btn-minus" class="operation">-</button>
            
            <button id="btn-0" class="number">0</button>
            <button id="btn-dot" class="number">.</button>
            <button id="btn-clear" class="control">C</button>
            <button id="btn-plus" class="operation">+</button>
            
            <button id="btn-equal" class="control" style="grid-column: span 4;">=</button>
        </div>
    </div>

    <script src="calculadora.js"></script> 
</body>
</html>
