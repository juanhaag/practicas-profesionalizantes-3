<head>

            condicionVenta: "",

                    codigo: "",

                    cantidad: 0,
                    unidadMedida: "",
                    precioUnitario: 0,
                    bonificacion: 0,
                    alicuotaIVA: 0,
                    total: 0
                }
            ],
            totales: {
                importeNetoGravado: 0,
                iva: 0,
                importeTotal: 0
            },
            importeEnLetras: ""

        //Ejemplo en caso de que queramos crear una nueva factura
        const nuevaFactura = { ...facturaTemplate };
        nuevaFactura.tipo = "A";

        facturas.push(nuevaFactura);

        console.log(facturas);
        console.log(facturaTemplate);
