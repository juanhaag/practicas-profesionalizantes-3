<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Sistema de Objetos III</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            gap: 20px;
            padding: 20px;
            align-items: flex-start;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #controls button {
            padding: 8px;
            cursor: pointer;
        }
        #controls label {
            margin-top: 5px;
        }
        #controls input[type="color"] {
            width: 100%;
            height: 30px;
        }
        #canvasContainer {
            border: 1px solid black;
        }
        #figureListContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-width: 200px;
        }
        #figureTable {
            width: 100%;
            border-collapse: collapse;
        }
        #figureTable th,
        #figureTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #figureTable th {
            background-color: #f2f2f2;
        }
        #figureTable tbody tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        #figureTable tbody tr.active-row {
            background-color: #a0e0a0;
            font-weight: bold;
        }
        #activeFigureInfo {
            margin-top: 10px;
            padding: 8px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="addRectangleBtn">Add Rectangle</button>
        <button id="addCircleBtn">Add Circle</button>
        <button id="addTriangleBtn">Add Triangle</button>
        <label for="shapeColor">Color:</label>
        <input type="color" id="shapeColor" value="#007bff" />
    </div>

    <div id="canvasContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="figureListContainer">
        <h3>Figures</h3>
        <table id="figureTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="activeFigureInfo">
            Figura Activa <span id="activeFigureId">""</span>
        </div>
    </div>

    <script src="js/shapes.js"></script>
    <script src="js/shapeFactory.js"></script>
    <script src="js/gameEngineRender.js"></script>
    <script src="js/figureController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
